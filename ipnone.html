<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="iphone.css">
    
    <title>IPHONE體驗</title>
</head>
<body>
<div class="phone">
    <div class="top">
        <div class="inner">
            <div class="camera"></div>
            <div class="earpiece"></div>
        </div>
    </div>
    <div class="screen">
        <div class="pages">
            <div class="page page1">
                <h2>orange</h2>
                <h1>橘</h1>
                <div class="picture"></div>
            </div>
            <div class="page page2">
                <h2>blue .</h2>
                <p>藍色是一種顏色，它是紅綠藍光的三原色中的其中一元， 在這三種原色中它的波長最短（約470-440奈米）。由於空氣中灰塵對日光的瑞利散射，晴天的天空是藍色的。由於水分子中的氫-氧鍵對約750奈米的光的吸收，大量的水集中在一起呈藍色，由於氘-氧鍵吸收波長比較長的光（約950奈米），因此重水是無色的。藍色的互補色是橘色。</p>
            </div>
            <div class="page page3">
                <h2>tiffiny green.</h2>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button">
            <div class="circle"></div>
        </div>
    </div>
</div>
<h3 class="status">有史以來最棒的IPHONE體驗！ </h3>
<h2 class="phonename">IPHONE6</h2>
<div class="buttons">
    <button class="i4s">IPHONE4s</button>
    <button class="i5s">IPHONE5s</button>
    <button class="i6">IPHONE6</button>
    <button class="i8plus">IPHONE8+</button>
    <button class="wiggle">wiggle</button>
    <button class="turn">turn around</button>
</div>
<script src="jquery-3.3.1.min .js"></script>
<script src="iphone.js"></script>


</body>
</html>
